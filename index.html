<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Pomodoro</h1>
    <div class="container">
        <div class="timer-buttons">
            <div class="timer">
                <span id="minutes">00</span><span>:</span><span id="seconds"> 00</span>
            </div>
            <div class="buttons">
                <button onclick="startCounter()">Start</button>
                <button onclick="pauseCounter()">Pause</button>
                <button onclick="resetCounter()">Reset</button>
            </div>
        </div>

        <div class="times">
            <button onclick="startTwentyFive()">25:00</button>
            <button onclick="startTwenty()">20:00</button>
            <button onclick="startFifteen()">15:00</button>
            <button onclick="startTen()">10:00</button>
            <button onclick="startFive()">5:00</button>
        </div>
    </div>
</body>
<script>
    let minutes, seconds, counterInterval = undefined

    const minutesEl = document.getElementById('minutes')
    const secondsEl = document.getElementById('seconds')

    resetCounter()

    function updateCounterEl() {
        minutesEl.innerHTML = minutes < 10 ? `0${minutes}` : minutes
        secondsEl.innerHTML = seconds < 10 ? `0${seconds}` : seconds
    }

    function startCounter() {
        if (counterInterval) return
        counterInterval = setInterval(() => {
            const timeOver = !seconds && !minutes;
            const secondsOver = !seconds;
            if (timeOver) return destroyInterval();
            if (secondsOver) {
                seconds = 59;
                --minutes;
                updateCounterEl();
                return;
            }
            --seconds;
            updateCounterEl();
        }, 1000);
    }

    function pauseCounter() {
        destroyInterval()
    }

    function destroyInterval() {
        clearInterval(counterInterval)
        counterInterval = undefined
    }

    function resetCounter() {
        destroyInterval()
        minutes = 25;
        seconds = 00;
        updateCounterEl()
    }

    function startTwentyFive() {
        destroyInterval()
        minutes = 25;
        seconds = 00
        updateCounterEl();
    }

    function startTwenty() {
        destroyInterval()
        minutes = 20;
        seconds = 00;
        updateCounterEl();
    }

    function startFifteen() {
        destroyInterval()
        minutes = 15;
        seconds = 00;
        updateCounterEl();
    }

    function startTen() {
        destroyInterval()
        minutes = 10;
        seconds = 00;
        updateCounterEl();
    }

    function startFive() {
        destroyInterval()
        minutes = 5;
        seconds = 00;
        updateCounterEl();
    }
</script>

</html>
